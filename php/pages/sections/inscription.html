<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../assets/css/inscription.css">
    <title>Inscription</title>
</head>
<body>
    <div class="container">
        <h2>Inscription</h2>
        <form action="">
            <label for="name">Nom</label>
            <input type="text" id="name" required placeholder="Entrez votre Nom">
            <label for="firstname" id="firstname">Prenom</label>
            <input type="text" id="firstname" required placeholder="Entrez votre Prenom">
            <label for="email">Email</label>
            <input type="email" name="" id="email" required placeholder="Entrez votre Email">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" required placeholder="Entrez votre Mot de passe">
            <div class="radio-container">
                <label for="men">Homme</label>            
                <input type="radio" name="sexe" value="homme" class="radio" id="men">
                <label for="women">Femme</label>
                <input type="radio" name="sexe" value="femme" class="radio"  id="women">
            </div>
            <label for="picture">Photo de Profil</label>
            <input type="file" id="picture">
            <input type="submit" value="s'inscire" id="signIn">
            <div class="already">
                <p>Deja inscrit? <a href="#">Se connecter</a></p>
            </div>
        </form>
    </div>
</body>
</html>
